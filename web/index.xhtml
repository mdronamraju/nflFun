<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>
    <ui:include src="header.xhtml"/>

    <div class="ui-fluid">
        <h:form id="login">
            <p:panel id="loginPanel" header="Login" style="align-content: center; align-items: center; margin: 5%">
                <p:messages id="messages"/>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel for="userName" value="User Name:" />
                    <p:inputText id="userName" value="#{userLoginView.userName}" label="userName" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userLoginView.password}" label="password" />

                    <p:commandButton
                            id="submitButton"
                            value="Login"
                            update="messages"
                            actionListener="#{userLoginView.login}" />

                    <a href="register.xhtml">Register</a>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
